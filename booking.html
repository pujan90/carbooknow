<p>
<label>Name
<input type="text" name="customer_name" required>
</label> 
</p>

<p>
<label>Phone 
<input type="tel" name="phone_number">
</label>
</p>

<p>
<label>Email 
<input type="email" name="email_address">
</label>
</p>
<p>
<label>Brands 
<input type="text" name="Brands_name">
</label>
</p>
                <p>
<label>Model No.
<input type="text" name="m_num">
</label>
</p>
<fieldset>
<legend>Which model you need?</legend>
<p><label class="choice"> <input type="radio" name="taxi" required value="car"> Car  </label></p>
<p><label class="choice"> <input type="radio" name="taxi" required value="van"> Van </label></p>
<p><label class="choice"> <input type="radio" name="taxi" required value="tuktuk"> SUV </label></p>
</fieldset>

<fieldset>
<legend>Extras</legend>
<p><label class="choice"> <input type="checkbox" name="extras" value="baby"> Baby Seat </label></p>
<p><label class="choice"> <input type="checkbox" name="extras" value="wheelchair"> Wheelchair Access </label></p>
<p><label class="choice"> <input type="checkbox" name="extras" value="tip"> Ac </label></p>
    <p><label class="choice"> <input type="checkbox" name="extras" value="music"> Music System </label></p>
</fieldset>

<p>
<label>when will you visit our office?
<input type="datetime-local" name="pickup_time" required>
</label>
</p>
                <br>
	
<p>
<label>Your address
<select id="pickup_place" name="pickup_place">
<option value="" selected="selected">Select One</option>
<option value="office" >Kathmandu</option>
<option value="town_hall" >Pokhara</option>
<option value="telepathy" >other...</option>
</select>
</label> 
</p>

<p>
<label>Payment Method
<input type="text" name="payment" required list="destinations">
</label>

<datalist id="destinations">
<option value="EMI">
<option value="Hand Cash">
<option value="Other....">
</datalist>
</p>

<p>
<label>Special Instructions
<textarea name="comments" maxlength="500"></textarea>
</label>
</p>

<p><button>Submit Booking</button></p>
